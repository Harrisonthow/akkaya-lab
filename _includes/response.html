<div class="feature" {% if include.flip %}data-flip="true"{% endif %}>
    <a 
      {% if include.link %}href="{{ include.link | relative_url }}"{% endif %}
      class="feature_image"
    >
    <img
    sizes="(max-width: 1400px) 100vw, 1400px"
    srcset="
    {{ include.image | relative_url }} 200w,
    {{ include.image | relative_url }} 507w,
    {{ include.image | relative_url }} 840w,
    {{ include.image | relative_url }} 1154w,
    {{ include.image | relative_url }} 1400w"
    src="{{ include.image | relative_url }}"
    loading="lazy"
    alt="">
    </a>
    <div class="feature_text">
      {%- if include.title -%}
        <p class="feature_title">{{ include.title }}</p>
      {%- endif -%}
      {{ include.text | markdownify }}
    </div>
  </div>
